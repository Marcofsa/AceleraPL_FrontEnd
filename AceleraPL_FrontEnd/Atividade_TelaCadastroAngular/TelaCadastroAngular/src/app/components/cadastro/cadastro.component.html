<div>
  <h2>Cadastro</h2>
  <form (ngSubmit)="salvarCadastro()">
    <div>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label for="telefone">Telefone: </label>
      <input type="tel" id="telefone" [(ngModel)]="telefone" name="telefone" required>
    </div>
    <button type="submit">Salvar <i class="bi bi-floppy-fill"></i></button>
  </form>
</div>

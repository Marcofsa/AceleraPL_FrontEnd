<!DOCTYPE html>
<html>

<head>
    <title>Cotação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Cotação de Moedas</h1>
    <button  id="getTaxas">Obter Cotações</button>
    <div id="taxas"></div>

    <script>
        $(document).ready(function () {
            $("#getTaxas").click(function () {
                $.ajax({
                    url: "https://economia.awesomeapi.com.br/json/all/USD-BRL,EUR-BRL",
                    success: function (result) {
                        $("#taxas").html("");
                        $("#taxas").append("<p>USD para BRL: " + result.USD.ask + "</p>");
                        $("#taxas").append("<p>EUR para BRL: " + result.EUR.ask + "</p>");
                    }
                });
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<head class="head">
    <title calss="ground">Cadastro de usuário</title>
</head>

<body class="corpo ground">
    <h2 class="head fonte">Cadastrar usuário</h2>
    <form class="controle" id="userForm">
        <section>
            <div class="geral box ground">

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Usuário:</span>
                    <input type="text" class="form-control" placeholder="Nome do usuário" aria-label="Username"
                        aria-describedby="addon-wrapping" id="username">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Email:</span>
                    <input type="text" class="form-control" placeholder="email@dominio.com" aria-label="Email"
                        aria-describedby="addon-wrapping" id="email">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Email:</span>
                    <input type="text" class="form-control" placeholder="Confirme o email"
                        aria-label="confirmacao_email" aria-describedby="addon-wrapping" id="confirmEmail">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Senha:</span>
                    <input type="text" class="form-control" placeholder="Digite a senha" aria-label="Senha"
                        aria-describedby="addon-wrapping" id="password">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Confirme a senha:</span>
                    <input type="text" class="form-control" placeholder="Confirme a senha" aria-label="Username"
                        aria-describedby="addon-wrapping" id="confirmPassword">
                </div>
                <div class="campos"><br>
                    <button type="button" class="btn btn-outline-primary" id="submitBtn">Cadastrar</button>
                    <button type="button" class="btn btn-outline-danger">Cancelar</button>
                </div>
            </div>
        </section>
    </form>
</body>

<script>
    document.getElementById('submitBtn').addEventListener('click', function () {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var confirmEmail = document.getElementById('confirmEmail').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        var userList = [username, email, confirmEmail, password, confirmPassword];
        console.log(userList);
    });
</script>

</html>
